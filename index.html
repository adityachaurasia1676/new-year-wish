<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy New Year ðŸŽ‰</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            animation: glow 1.5s infinite alternate;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0;
            animation: slideUp 2s ease forwards;
            animation-delay: 1.5s;
        }

        .fireworks span {
            position: absolute;
            width: 8px;
            height: 8px;
            background: gold;
            border-radius: 50%;
            animation: explode 2s infinite;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px gold; }
            to { text-shadow: 0 0 25px gold; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ‰ Happy New Year 2025 ðŸŽ‰</h1>
    <p>Wishing you success, happiness, and new opportunities ahead!</p>
</div>

</body>
</html>
